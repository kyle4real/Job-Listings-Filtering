<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Job Listings</title>
    </head>
    <body>
        <header>
            <img
                class="img-mobile"
                src="assets/images/bg-header-mobile.svg"
                alt="header background"
            />
            <img
                class="img-desktop"
                src="assets/images/bg-header-desktop.svg"
                alt="header background"
            />
        </header>
        <main>
            <div class="data__container">
                <div class="job__container">
                    <img class="job__img" src="assets/images/photosnap.svg" alt="photosnap" />
                    <div class="job__data">
                        <div class="data__top-row">
                            <h3 class="data__company">Photosnap</h3>
                            <div class="new__banner"><p>New!</p></div>
                            <div class="featured__banner"><p>Featured</p></div>
                        </div>
                        <h2 class="data__position">Senior Frontend Developer</h2>
                        <p class="data__info">1d ago • Full Time • USA only</p>
                    </div>
                    <div class="job__categories">
                        <button class="job__category">Fullstack</button>
                        <button class="job__category">Midweight</button>
                        <button class="job__category">Python</button>
                        <button class="job__category">React</button>
                    </div>
                </div>
                <div class="job__container">
                    <img class="job__img" src="assets/images/photosnap.svg" alt="photosnap" />
                    <div class="job__data">
                        <div class="data__top-row">
                            <h3 class="data__company">Photosnap</h3>
                            <div class="new__banner"><p>New!</p></div>
                            <div class="featured__banner"><p>Featured</p></div>
                        </div>
                        <h2 class="data__position">Senior Frontend Developer</h2>
                        <p class="data__info">1d ago • Full Time • USA only</p>
                    </div>
                    <div class="job__categories">
                        <button class="job__category">Fullstack</button>
                        <button class="job__category">Midweight</button>
                        <button class="job__category">Python</button>
                        <button class="job__category">React</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
